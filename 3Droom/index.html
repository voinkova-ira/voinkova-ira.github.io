<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="view-container">
        <div class="room" id="room">
            <div class="room-wall room-wall--y room-wall--y--floor"></div>
            <div class="room-wall room-wall--y room-wall--y--cell"></div>
            <div class="room-wall room-wall--x room-wall--x--left">
                <div class="flex-container">
                    <img class="romm-wall-img" src="img/waterfall.jpg" alt="photo">
                </div>
            </div>
            <div class="room-wall room-wall--x room-wall--x--right ">
                <div class="flex-container">
                    <img class="romm-wall-img" src="img/waterfall.jpg" alt="photo">
                </div>
            </div>
            <div class="room-wall room-wall--z room-wall--z--behind ">
                <div class="flex-container">
                    <img class="romm-wall-img" src="img/town.jpeg" alt="photo">
                    <img class="romm-wall-img" src="img/bridge.jpg" alt="photo">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
